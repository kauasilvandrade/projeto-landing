<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oranssi</title>
    <link rel="stylesheet" href="assets/style.cssstyle.css">
    <script src="https://kit.fontawesome.com/ca4876cb59.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="cabecalho">
        
        <div class="container">
            
            <div class="cabecalho__logo">
                
                <h2>Oranssi</h2>
                
            </div>
            
            <!-- INFORMAÇÕES DE CONTATO -->
            <div class="cabecalho__infoContatos">
                
                <i class="fa-brands fa-instagram"></i>
                
                <i class="fa-brands fa-youtube"></i>
                
                <i class="fa-brands fa-facebook-f"></i>
                
                <a href="#">Entre em contato</a>
                
            </div>
            
        </div>

    </header>

    <!-- CONTEÚDO -->
    <main class="conteudo">

        <div class="container">

            <!-- SEÇÃO DO SLIDE -->
            <section class="conteudo__secaoSlide">

                <h1>Contrutores de casas novas</h1>

                <img src="assets/img/img-slide.jpg" alt="Primeira imagem do slide">

            </section>

        </div>

    </main>

</body>
</html>
